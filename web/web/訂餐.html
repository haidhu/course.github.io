<div class="container mt-5">
    <h1 class="mb-4">歡迎來到中興大學午餐管理中心</h1>

    <form>
        <div class="form-group">
            <label for="name">姓名：</label>
            <input type="text" class="form-control" id="name" placeholder="請輸入您的姓名" required>
        </div>

        <div class="form-group">
            <label for="meal">選擇便當：</label>
            <select class="form-control" id="meal" required>
                <option value="meal1">便當1</option>
                <option value="meal2">便當2</option>
                <option value="meal3">便當3</option>
            </select>
        </div>

        <div class="form-group">
            <label for="quantity">數量：</label>
            <input type="number" class="form-control" id="quantity" placeholder="請輸入數量" required>
        </div>

        <button type="submit" class="btn btn-primary">確認訂單</button>
    </form>
</div>
